<html>
  <head>
    <meta charset="UTF-8">
		<title>
		Crowd in C[loud] Performer Interface
		</title>
    <!-- Latest compiled and minified CSS -->

    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <link rel="stylesheet" href="./codemirror/lib/codemirror.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <script src="https://cdn.pubnub.com/pubnub-3.7.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="./codemirror/lib/codemirror.js"></script>
  <script src="./codemirror/mode/javascript/javascript.js"></script>
  <script src="./codemirror/addon/selection/active-line.js"></script>
  <script src="./codemirror/addon/edit/matchbrackets.js"></script>
    <script src="./js/pubnub-keys.js"></script>
    <script src="./js/performer.js"></script>
  </head>

  <body onload="load()">
    <div class="section group">
      <div class="col col-lg-8 col-md-8">
        <h1> Crowd <!--(<span id="usersonline">0</span>)--> in C[loud] : crowdinc.github.io</h1>

        <form>
           <div class = "chat_div" >
            <span  class = "chat_row">
                <select name="chat" id="chat">
                <option value = "warning">Warning</option>
                <option value = "error">Error</option>
                <option value = "success" selected="selected">Success</option>
                <option value = "info">Info</option>
                <option value = "question">Question</option>
              </select>
            </span>
            <span class = "chat_row">
             <input type="text" id="chat_message" >
           </span>
           <span  class = "chat_row">
            <button type="submit" id = "broadcast" >Broadcast</button>
          </span>
           <span id="radio" class = "chat_row">
            <input type="radio" id="radio1" name="radio" checked="checked"><label for="radio1">STANDBY</label>
            <input type="radio" id="radio2" name="radio"><label for="radio2">Go Live</label>
            <input type="radio" id="radio3" name="radio"><label for="radio3">Refresh</label>
            <input type="radio" id="radio4" name="radio"><label for="radio4">End</label>
          </span>

          </div>
        </form>
      </div>
      <div class="col col-lg-2 col-md-2  center">
         <img src="./images/mostliked_simple.png" height="80px">
        <h2 id="most-liked" style="margin:0px;">None</h2>
      </div>
      <div class="col col-lg-2 col-md-2  center">
          <img src="./images/mostcrowd_simple2.png" height="80px">
       <h2 id="most-followed" style="margin:0px;">None</h2>
      </div>
    </div>
    <div >
    <div class = "row">

      <div id="availables" class = col-sm-11 col-md-11 col-lg-11>
      </div>
      <div id="unavailables" class="col-sm-1 col-md-1 col-lg-1">
      </div>

    </div>

    <div id="resizable" class="ui-widget-content editor">
      <div class="ui-widget-header">code editor</div>
    <!--<div class="col-sm-8 col-md-8 col-lg-8 editor">-->
      <div id ="codemirror_div">
        <textarea id="code" name="code">
In case you do not have online access.
Network : LiveGuest
passcode : livelab123
      </textarea>
      </div>
    </div>


    </div>
  </body>
</html>
