<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Interaction logger</title>
    <link rel="stylesheet" type="text/css" href="./css/log.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.2.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="./js/pubnub-keys.js"></script>
    <script src="./js/log.js"></script>
  </head>
  <body>
    <h3>Logged interactions:</h3>
    <div class="row">
      <div class="col-3">
        <h5>Action type:</h5>
      </div>
      <div class="col-3">
        <h5>Acting user:</h5>
      </div>
      <div class="col-3">
        <h5>Timestamp (ms since beginning):</h5>
      </div>
      <div class="col-3">
        <h5>Additional info:</h5>
      </div>
    </div>
    <div class="row">
      <div class="col-3" id="actionTypes"></div>
      <div class="col-3" id="actingUsers"></div>
      <div class="col-3" id="timestamps"></div>
      <div class="col-3" id="info"></div>
    </div>
  </body>
</html>
